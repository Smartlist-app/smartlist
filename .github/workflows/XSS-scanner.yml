name: Action vaild test
on: [push]

jobs:
  dalfox_scan:
    runs-on: ubuntu-latest
    name: Test scanning
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      - name: XSS Scanner
        uses: Smartlist-app/Smartlist@main
        id: xss-result
        with:
          target: 'https://xss-game.appspot.com/level1/frame'
          mode: url
          cmd_options: '--follow-redirects'
