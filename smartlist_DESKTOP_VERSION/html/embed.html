<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smartlist - the sophisticated home inventory app</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
#toast-container {
  visibility: hidden;
  min-width: 250px;
  background-color: #333;
  color: #fff;
  border-radius: 2px;
  padding: 16px;
  position: fixed;
  z-index: 99999999999;
  left: 20px;
  bottom: 20px;
  font-size: 17px;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.5)
}

#toast-container.show {
  visibility: visible;
  -webkit-animation: fadein 0.5s, fadeout 0.5s 3s;
  animation: fadein 0.2s, fadeout 0.2s 3s;
}

@-webkit-keyframes fadein {
  from {bottom: 0; opacity: 0;} 
  to {bottom: 20px; opacity: 1;}
}

@keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 20px; opacity: 1;}
}

@-webkit-keyframes fadeout {
  from {bottom: 20px; opacity: 1;} 
  to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
  from {bottom: 20px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}
@media only screen and (max-width: 600px) {
#toast-container {
  visibility: hidden;
  min-width: 250px;
  width: 100%;
  background-color: #333;
  color: #fff;
  border-radius: 2px;
  padding: 16px;
  position: fixed;
  z-index: 99999999999;
  left: 0px;
  bottom: 0px;
  font-size: 17px;
}
@-webkit-keyframes fadein {
  from {bottom: -20px; opacity: 0;} 
  to {bottom: 0px; opacity: 1;}
}

@keyframes fadein {
  from {bottom: -20px; opacity: 0;}
  to {bottom: 0px; opacity: 1;}
}

@-webkit-keyframes fadeout {
  from {bottom: 0px; opacity: 1;} 
  to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
  from {bottom: 0px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}
}
</style>
</head>
<body>
    <!-- Most magic happens here -->
    <webview id="webview" src="https://smartlist.ga/homebase/test.php#!" partition="persist:applicationize"></webview>
    <div id="toast-container"></div>
    <!-- Find in page -->
    <div id="find-box">
        <input type="text" id="find-text" placeholder="Find in page">
    </div>

    <!-- Alert/Confirm box -->
    <div id="dialog-box">
      <div id="dialog-box-text">Example dialog text</div>
      <input type="text" id="dialog-box-input">
      <button class="dialog-box-button" id="dialog-box-cancel">Cancel</button>
      <button class="dialog-box-button" id="dialog-box-ok">OK</button>
    </div>

    <!-- Embed script to capture keystrokes -->
    <script src="../js/embed.js"></script>
</body>
</html>
