<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homebase - the free home inventory app</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Most magic happens here -->
    <webview id="webview" src="https://smartlist.ga/homebase" partition="persist:applicationize"></webview>
    
    <!-- Find in page -->
    <div id="find-box">
        <input type="text" id="find-text" placeholder="Find in page... (Press ESC to dismiss)">
    </div>
    <div id="snackbar">URL copied to clipboard</div>
    <div id="snackbara">Zoomed in </div>
    <div id="snackbarab">Zoomed out </div>
    <div id="snackbarabc">Cannot zoom anymore</div>

    <!-- Alert/Confirm box -->
    <div id="dialog-box">
      <div id="dialog-box-text">Example dialog text</div>
      <input type="text" id="dialog-box-input">
      <button class="dialog-box-button" id="dialog-box-cancel">Cancel</button>
      <button class="dialog-box-button" id="dialog-box-ok">OK</button>
    </div>

    <!-- Embed script to capture keystrokes -->
    <script src="../js/embed.js"></script>
    <script src="../js/notifications.js"></script>
</body>
</html>
